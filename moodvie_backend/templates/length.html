<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodvie</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style_choices.css')}}">
    </head>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  </head>

   <body>

  <!--Navigation bar-->

    <nav class="navbar">
      <a class="navbar-brand nav-bar dark" href="/"> 
          <img class="logo" alt="home" src="{{url_for('static', filename='images/MOODVIE_logo2.png')}}" width="220" height="69"></a> 
          <div class="nav justify-content-end">  
              <a class="nav-link text-white" href="/about"><p class="text-white">ABOUT</p></a>  
              <a class="nav-link text-white" href="/recommendations"><p>RECOMMENDATIONS</p></a>
          </div>  
  </nav>  
  
    <!--Landing selections-->

    <div class="container">
      <div class="row">
        <div class="col">
          <p class="header">YOU'RE IN THE MOOD FOR</p>
          <p id="selectedMood" class="choices">{{selectedMood}}</p>
        </div>
      </div>
    </div>

    <!-- Landing question-->
    <div class="container.fluid">
      <div class="col">
            <h1>How much time have you got?</h1>
        </div>
      </div>

      <div class="container.fluid">
        <div class="col">
          <a href="/type?mood={{selectedMood}}&length=short">
            <div class="short">
              LUNCH BREAK
            </div>
          </a>
        </div>
      </div>

      <div class="container.fluid">
        <div class="col">
          <a href="/type?mood={{selectedMood}}&length=feature">
            <div class="short">
              ALL THE TIME IN THE WORLD
            </div>
          </a>
        </div>
      </div>
      
     <!-- Footer -->
  <nav class="navbar fixed-bottom justify-content-end">
  <div class="footer">
  <p class="nav-item"> Made with ❤︎ by MOODVIE © 2020</p>
  </div>
  </nav>

      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <!-- Custom JS -->
      <script src="{{url_for('static', filename='js/length_script.js')}}"></script>
   </body>
</html>
