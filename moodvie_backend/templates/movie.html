<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodvie</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style_film.css')}}">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  </head>

  
  <body>

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand nav-link text-white" href="/index"><p class="moodvie_logo"><strong>MOODVIE</strong></p></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->
        <ul class="navbar-nav w-100">
          <!-- <li class="nav-item active"> -->
          <li class="nav-item ml-auto active">
            <li><a class="nav-link text-white" href="/about">ABOUT</a> </li>
            <li><a class="nav-link text-white" href="/recommendations">RECOMMENDATIONS</a> </li>
    
          </li>
        </ul>  
      <!-- </div> -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <p class="header">YOU'VE CHOSEN</p>
          <p class="choices">{{selectedMood}} - {{selectedLength}} - {{selectedType}} - {{selectedGenre}}</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <p class="header">YOU'RE IN THE MOOD FOR</p>
        </div>
      </div>
    </div>


     <div class="container">
       <div class="row">
         <div class="col">
           <div class="movie">
             {{selectedMovie}}
           </div>
         </div>
       </div>
     </div>

     <div class="container">
       <div class="row">
         <div class="col">
           <div class="details">
             {{Director}}, {{Year}}
             </div>
           </div>
         </div>
       </div>

     <div class="container">
       <div class="row">
         <div class="col">
           <div class="synopsis">
             {{Summary}}
           </div>
         </div>
       </div>
     </div>

     <div class="container">
       <div class="row">
         <div class="col">
           <div class="watch_now">
            <iframe width="560" height="315" src="{{Embed_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>
         </div>
       </div>
     </div>

       <!-- Footer
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-brand" href="#">Made with ❤︎ by Code First Girls © 2020</a>
    </nav> -->


     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

     </body>
     </html>
