  <!-- Landing question-->
  <div class="container.fluid">
    <div class="col">
          <h1>Submit Recommendations</h1>
      </div>
    </div>
  
  <div class="container">
    <div class="row">
      <div class="col">
  <form action="/submitted">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="film">Film</label>
        <input type="text" class="form-control" name="Film" id="inputfilm" placeholder="Name of film">
      </div>
      <div class="form-group col-md-6">
        <label for="length">Length</label>
        <input type="text" class="form-control" name="Length" id="inputLength" placeholder="Feature length or short?">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="type">Type</label>
        <input type="text" class="form-control" name="Movie_Type" id="inputType" placeholder="Independent or mainstream?">
      </div>
      <div class="form-group col-md-6">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" name="Genre" id="inputGenre" placeholder="Fiction or documentary?">
      </div>
    </div>
    <div class="watch_now">
      <button class="submit">SUBMIT</button>
    </div>
  </form>
  </div>
  </div>
  </div>
